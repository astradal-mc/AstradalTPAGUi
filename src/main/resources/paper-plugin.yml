name: AstradalTPAGUi
version: '${version}'
main: net.astradal.astradalTPAGui.AstradalTPAGui
api-version: '1.21'
prefix: AstradalTPAGui
author: Pookachu
description: A plugin that manages many different aspects of Astradal
website: https://github.com/astradal-mc/AstradalTPAGui

dependencies:
  server:
    CMI:
      load: BEFORE
      required: true

permissions:
  astradal.TPAGui.use:
    description: Allows someone to use the /tpagui command
    default: op
  astradal.TPAGui.reload:
    description: Allows someone to reload the AstradalTPAGui plugin
    default: op
