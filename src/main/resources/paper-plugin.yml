name: AstradalTPAGui
version: '${version}'
main: net.astradal.astradalTPAGui.AstradalTPAGui
api-version: '1.21'
prefix: AstradalTPAGui
author: Pookachu
description: A plugin that lets players TPA using scrolls
website: https://github.com/astradal-mc/AstradalTPAGui

dependencies:
  server:
    CMI:
      load: BEFORE
      required: true

permissions:
  astradal.tpagui.command.tpagui:
    description: Allows someone to use the /tpagui command
    default: op
  astradal.tpagui.command.getscroll:
    description: Allows someone to give themselves a scroll.
    default: op
  astradal.tpagui.command.reload:
    description: Allows someone to reload the AstradalTPAGui plugin
    default: op
  astradal.tpagui.command.version:
    description: Allows someone to view the plugin version
    default: op

commands:
  tpagui:
    description: "Opens the tpagui for a specified player"
    usage: "/tpagui <playerName>"
    permission: astradal.tpagui.command.tpagui
  tpagui-getscroll:
    description: "Gives yourself a tpagui scroll"
    usage: "/tpagui getscroll"
    permission: astradal.tpagui.command.getscroll
  tpagui-reload:
    description: "Reloads the tpagui plugin's config"
    usage: "/tpagui reload"
    permission: astradal.tpagui.command.reload
  tpagui-version:
    description: "Prints tpagui's plugin version"
    usage: "/tpagui version"
    permission: astradal.tpagui.command.version